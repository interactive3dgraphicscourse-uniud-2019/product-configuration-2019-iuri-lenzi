<div id="container">
    <div id="buttons-bar">
        <span id="explode" class="icon" onclick="explode()" data-toggle="tooltip" title="Explode Mesh">
            <i class="grow fa fa-bomb"></i>
        </span>
        <span id="implode" class="invisible icon" onclick="implode()" data-toggle="tooltip" title="Implode Mesh">
            <i class="grow fa fa-undo"></i>
        </span>
        <span id="expand" class="icon" onclick="openFullscreen('arc-reactor')" data-toggle="tooltip" title="Full Screen">
            <i class="grow fa fa-expand"></i>
        </span>
        <span id="compress" class="invisible icon" onclick="closeFullscreen()" data-toggle="tooltip" title="Exit Full Screen">
            <i class="grow fa fa-compress"></i>
        </span>
    </div>
</div>
